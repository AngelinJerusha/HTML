<!--Simple calculator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      form{
    font-size: 130%;
}
button{
    font-size: 150%;
    color: green;
    text-align: center;
    margin-left: 44%;
}
h1{
    font-size: 400%;
    font-family: 'Times New Roman', Times, serif;
    text-align: center;
}
body{
    background-color: rgb(154, 154, 189);
}
input{
    border-radius: 2px;
    border-color: black;
}
    </style>
</head>
<body>
    <h1>SIMPLE CALCULATOR</h1>
    <form style="justify-content: center;display: grid;">
        <label for="a">Enter the first number: </label>
        <input type="number" id="a" value="0">
        <label for="b">Enter the second number:</label>
        <input type="number" id="b" value="0">
    </form>
    <button onclick = " Calc()" > Calculate </button>
    <p style="text-align: center;">SUM OF THE TWO NUMBERS <span id="sum">0</span></p>
    <p style="text-align: center;">DIFFERENCE OF THE TWO NUMBERS: <span id="diff">0</span></p>
    <p style="text-align: center;">PRODUCT OF THE TWO NUMBERS: <span id="prod">0</span></p>
    <p style="text-align: center;">QUOTIENT WHEN a/b: <span id="divi">0</span></p>
    <script>
        function Calc(){
            const num1 = parseInt(document.getElementById('a').value);
            const num2 = parseInt(document.getElementById('b').value);

            const sum1=num1+num2;
            const diff1=num1-num2;
            const prod1=num1*num2;
            const divi1=num1/num2;

            document.getElementById('sum').textContent = sum1;
            document.getElementById('diff').textContent = diff1;
            document.getElementById('prod').textContent = prod1;
            document.getElementById('divi').textContent = divi1;
        }
    </script>
</body>
</html>
